<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Football</title>

    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/544/544389.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="slogan-project">
      <div class="center">
        <div class="title">
          <h1>BRASILEIRÃO <span id="leagueName">SÉRIE A</span></h1>
        </div>

        <div class="buttons">
          <button onclick="setSerieA()">Série A</button>
          <button onclick="setSerieB()">Série B</button>
        </div>
      </div>
    </div>

    <div class="content-main">
      <div class="center">
        <div class="content-table">
          <div class="statistics">
            <div class="data">
              <p>PTS</p>
              <p>|</p>
              <p>PJ</p>
              <p>V</p>
              <p>E</p>
              <p>D</p>
            </div>
          </div>

          <div class="data-teams" id="listarTimes">
            <a href="">
              <div class="line-team">
                <div class="pos">
                  <h1>1</h1>
                </div>

                <div class="name-team">
                  <div class="image">
                    <img
                      src="https://images.vexels.com/media/users/3/146850/isolated/preview/b314541f49ce483dd4c47d0142a47f77-iacute-cone-de-bola-de-futebol-cl-aacute-ssico-by-vexels.png"
                      alt=""
                    />
                  </div>
                  <div class="name">
                    <h1>Team Name</h1>
                  </div>
                </div>

                <div class="stats-team">
                  <div class="stts">
                    <p>99</p>
                    <p>|</p>
                    <p>99</p>
                    <p>99</p>
                    <p>99</p>
                    <p>99</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>

        <div class="content-goalsRound">
          <div class="content-topsoccer">
            <div class="header">
              <h1>Artilheiros</h1>
              <div class="stats">
                <p>Gols</p>
                <p>|</p>
                <p>Assis.</p>
              </div>
            </div>

            <div class="list-topsoccer" id="listarJogadores">
              <div class="line-player">
                <div class="image">
                  <img
                    src="https://images.vexels.com/media/users/3/146850/isolated/preview/b314541f49ce483dd4c47d0142a47f77-iacute-cone-de-bola-de-futebol-cl-aacute-ssico-by-vexels.png"
                    alt=""
                  />
                </div>

                <div class="data-player">
                  <div class="name">
                    <h1>Player Name</h1>
                  </div>

                  <div class="stats">
                    <p>99</p>
                    <p>|</p>
                    <p>99</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="content-rounds">
            <div class="header">
              <h1>Rodada - <span id="dataRodada">01/01 | 01/02</span></h1>
            </div>

            <div class="list-rounds" id="listarRodada">
              <div class="square-round">
                <div class="game">
                  <div class="team">
                    <img
                      src="https://images.vexels.com/media/users/3/146850/isolated/preview/b314541f49ce483dd4c47d0142a47f77-iacute-cone-de-bola-de-futebol-cl-aacute-ssico-by-vexels.png"
                      alt="0"
                    />
                    <div class="line">
                      <p>5-5-5</p>
                    </div>
                  </div>

                  <div class="result">
                    <div class="scoreboard">
                      <h1>0 x 0</h1>
                    </div>

                    <div class="hour finished">
                      <h1>21:00</h1>
                    </div>
                  </div>

                  <div class="team">
                    <img
                      src="https://images.vexels.com/media/users/3/146850/isolated/preview/b314541f49ce483dd4c47d0142a47f77-iacute-cone-de-bola-de-futebol-cl-aacute-ssico-by-vexels.png"
                      alt="0"
                    />
                    <div class="line">
                      <p>5-5-5</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script-index.js"></script>
  </body>
</html>
