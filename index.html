<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeymarJR Football</title>

    <link
      rel="shortcut icon"
      href="https://seeklogo.com/images/N/neymar-jr-puma-logo-7426035949-seeklogo.com.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slogan-project">
      <div class="center">
        <h1>BRASILEIRÃO SÉRIE A - 2023</h1>
      </div>
    </div>

    <div class="content-main">
      <div class="center">
        <div class="content-table">
          <div class="statistics">
            <div class="data">
              <p>PTS</p>
              <p>|</p>
              <p>PJ</p>
              <p>V</p>
              <p>E</p>
              <p>D</p>
            </div>
          </div>

          <div class="data-teams" id="listarTimes"></div>
        </div>

        <div class="content-goalsRound">
          <div class="content-topsoccer">
            <div class="header">
              <h1>Artilheiros</h1>
              <div class="stats">
                <p>Gols</p>
                <p>|</p>
                <p>Assis.</p>
              </div>
            </div>

            <div class="list-topsoccer" id="listarJogadores"></div>
          </div>

          <div class="content-rounds">
            <div class="header">
              <h1>Rodada - <span id="dataRodada"></span></h1>
            </div>

            <div class="list-rounds" id="listarRodada">
              <div class="square-round">
                <div class="game">
                  <div class="team">
                    <img
                      src="https://apiv3.apifootball.com/badges/1875_botafogo.jpg"
                      alt=""
                    />
                    <div class="line">
                      <p>4-4-4-4</p>
                    </div>
                  </div>

                  <div class="result">
                    <div class="scoreboard">
                      <h1>0 x 0</h1>
                    </div>

                    <div class="hour">
                      <h1>21:00</h1>
                    </div>
                  </div>

                  <div class="team">
                    <img
                      src="https://apiv3.apifootball.com/badges/1875_botafogo.jpg"
                      alt=""
                    />
                    <div class="line">
                      <p>4-4-4-4</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script-index.js"></script>
  </body>
</html>
